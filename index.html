<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tiny Pokedex</title>
    <link rel="stylesheet" href="assets/css/skeleton/css/normalize.css">
    <link rel="stylesheet" href="assets/css/skeleton/css/skeleton.css">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>

    <div id="pokeApp">
      <header class="poke-title">
        <h1>Tiny Pokedex</h1>
      </header>

        <section class="poke-content">

              <h2> {{ message }} </h2>

              <input v-model="query" id="input-query">


            <button class="poke-button" v-on:click = "getPokemon(query)">Click</button>

  </div>

        </section>



    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/vue/dist/vue.min.js"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
